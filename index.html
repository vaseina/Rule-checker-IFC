<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./logo/favicon.png" />
    <title>IfcViewer New and Rule-Checker</title>
  </head>
  <body>
    <aside class="side-menu" id="side-menu-left"></aside>

    <div class="all-menus">

      <div class="ifc-rule-checker" id="ifc-rule-checker"></div>

      <div class="ifc-tree-menu">
        <ul id="myUL">
          <li id="tree-root">
            <span class="caret">IFC Spatial tree</span>
          </li>
        </ul>
      </div>

      <div class="ifc-property-menu" id="ifc-property-menu">
        <div class="ifc-property-item">
          <div>Properties</div>
          <div class="ifc-property-value">Values</div>
        </div>
        <div id="ifc-property-menu-root"></div>
      </div>

    </div>

    <div id="viewer-container"></div>

    <div id="loading-overlay" class="loading-overlay hidden">
      <h1 id="loading-progress" class="loading-progress"></h1>
    </div>

    <script type="module" src="bundle.js"></script>
  </body>
</html>
